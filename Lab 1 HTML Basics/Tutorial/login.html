<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        form {
            width: 80%;
        }

    </style>
</head>
<body>
<div>
    <video width="400" height="400" controls>
        <source src="zion-interior.mov">
    </video>
</div>
<form action="#">
    <div align="center">
        <h2>Registration</h2>
        <p>We will do our best to get back to you</p>
    </div>
    <fieldset>
        <legend>Fill this form</legend>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <br>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>
        </div>
        <br>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <br>
        <div class="form-group">
            <label><b>Gender</b> </label>
            <label for="male">Male</label>
            <input type="radio" value="Male" name="gender" id="male" required>
            <label for="female">Female</label>
            <input type="radio" value="Female" name="gender" id="female" required>
        </div>
        <br>
        <div class="form-group">
            <label><b>Preferred Method of Contact</b> </label>
            <label>Phone</label>
            <input type="checkbox" value="Phone" name="preferredMethod" required>
            <label>Email</label>
            <input type="checkbox" value="Female" name="preferredMethod" required>
        </div>
        <br>
        <div>
            <input type="date">
        </div>
        <div>
            <div class="form-group">
                <label><b>How do you rate our website</b> </label>
                <select name="rating" id="rating">
                    <option value="Good">Poor</option>
                    <option value="Good">Good</option>
                    <option value="Good">Very Good</option>
                    <option value="Good">Excellent</option>
                </select>
            </div>
            <br>

            <div>
                <label for="">Message</label><br>
                <textarea cols="50" rows="10"></textarea>
            </div>
            <div>
                <input type="submit" value="Submit">
                <input type="reset" value="Clear">
            </div>


    </fieldset>

</form>
</body>
</html>
